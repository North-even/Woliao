server:
  port: 8080

spring:
  application:
    name: woliao-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/woliao?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# JWT配置
jwt:
  secret: woliao-secret-key-2024-very-long-and-secure-jwt-secret-key
  access-token-expiration: 3600000  # 1小时 (毫秒)
  refresh-token-expiration: 604800000  # 7天 (毫秒)

# 日志配置
logging:
  level:
    com.woliao.backend: DEBUG
    org.springframework.security: DEBUG 